<!--Screen 2 : Create the defects-->
<!DOCTYPE html>
<html>
<head>
	<title>Bug Tracking System</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div style = "background-color: lightblue; text-align:left;height: 100px">
			<h1> Ticket Submission Form </h1>
	</div>
	<br></br>

		<form>
			<div class = "form-element">
				<label>Project <span style="color:red">* </span>: </label>
				<select class = "input-element" required >
					<option>Project 1 </option>
					<option>Project 2 </option>
					<option>Project 3 </option>
				</select>
			</div>
		<br></br>
			<div class = "form-element">
				<label>Defect Name <span style="color:red">* </span>: </label>
				<input class = "input-element" type="text" name="defect-id" placeholder="CP-1" required>
			</div>
		<br></br>
			<div class = "form-element">
				<label>Summary <span style="color:red">* </span>: </label>
				<input class = "input-element" type="text" name="defect-id" >
			</div>
		<br></br>
			<div class = "form-element">
				<label>Priority <span style="color:red">* </span>: </label>
				<select class = "input-element" required>
					<option>Low </option>
					<option>Medium </option>
					<option>High </option>
				</select>
			</div>
		<br></br>
			<div class = "form-element">
				<label>Assignee <span style="color:red">* </span>: </label>
				<select class = "input-element" required>
					<option>John Doe </option>
					<option>Jane Doe </option>
				</select>
			</div>
		<br></br>
			<div class = "form-element">
				<label>Description: </label>
				<br></br>
				<textarea rows="4" col="50"></textarea>
			</div>
		<br></br>
		<a href="listOfDefects.html">
			<button type = "button"> List Of Defects</button>
		</a>
		<a href="submissionConfirmation.html">
			<input type="button" value="Submit" />
		</a>
		</form>



</body>
</html>
