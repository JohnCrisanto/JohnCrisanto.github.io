<!DOCTYPE html>
<html>
<head>
<title>Bug Tracking System</title>

<!--In page style sheet: only for this page-->
<style>
	div{
		width:50%;
		border:4px solid lightblue;
		border-radius: 25px;
		padding:20px;

	}
</style>
</head>
<body>

<h1>Project Name</h1>
<h2><span style="color:lightblue"> Defect Name: Summary</span></h2>
<hr align="left" with="100%">
<br></br>

<div>
	<h3>Details:</h3>
	<hr align="left" with="50%">
	<label>Status: </label>
		<select>
			<option>Open </option>
			<option>In-Progress</option>
			<option>Closed</option>
		</select>
	<br></br>
	<label>Priority: </label>
		<select>
			<option>Low </option>
			<option>Medium</option>
			<option>High</option>
		</select>
	<br></br>
	<label>Assignee: </label>
		<select>
			<option>John Doe </option>
			<option>Jane Doe</option>
		</select>
</div>
<br></br>
<div>
	<h3>Description:</h3>
	<hr align="left" with="50%">
	<br></br>
	<textarea rows="4" col="100"> 
	</textarea>
	<br></br>
</div>
<br></br>
<div>
	<h3>Comments:</h3>
	<hr align="left" with="50%">
	<br></br>
	<textarea rows="4" col="100"> 
	</textarea>
	<br></br>
</div>

<br></br>
<a href="listOfDefects.html">
	<button type = "button"> List Of Defects</button>
</a>
</body>
</html>
